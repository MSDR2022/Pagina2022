        <script type="text/javascript">
            //query para inicial
            var dateinit = document.querySelector('input[type="date"]');
            dateinit.value = "2022-09-21";
            //console.log(dateinit.value);

            //query para final
            var datefinish = document.querySelector('input[type="date"]');
            datefinish.value = "2022-09-22";
            //console.log(datefinish.value);

            document.getElementById("start").onchange = function () { inis() };
            function inis() {
                //console.log(dateinit.value);
                var inicio = dateinit.value;
            }

            document.getElementById("finish").onchange = function () { finis() };
            function finis() {
                //console.log(datefinish.value);
                var fin = datefinish.value;
            }


            document.getElementById("serch").onclick = function () { ser()};
            function ser(){
                console.log(inicio);
                console.log(fin);
            }

            var container = L.DomUtil.get("map"); //Mapa contendor

            if (container != null) {
                container._leaflet_id = null;
            }

            if (map) {
                map.invalidateSize(); // Si hay un mapa, lo elimina para recrearlo y que se pueda cambiar actualmente la posici贸n ##
            }
            var marker = null;
            var L = window.L;
            var trig = 1;

            var map = L.map("map").
                setView(["10.1010101", "-74.80808088"],
                    16);

            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://github.com/MSDR2022/Pagina2022">GPS Tracker</a>',
                maxZoom: 17
            }).addTo(map);

            L.control.scale().addTo(map);
            var linearray = [];
            function table() {
                const xhttp = new XMLHttpRequest();  //creando el objeto para trabajar
                xhttp.onload = function () {

                    var data = this.responseText
                    data = JSON.parse(data);


                    if (marker == null) {
                        marker = L.marker([data.Latitud, data.Longitud]).addTo(map).bindPopup('<b>' + data.Fecha + '</b>' + '<br />' + data.Latitud + ' ' + data.Longitud).openPopup();

                        if (trig == 1) {
                            marker.getPopup().options.autoPan = false;
                            map.setView([data.Latitud, data.Longitud], 16);
                            trig = 2;
                        } if (trig == 2) {
                            marker.getPopup().options.autoPan = true;
                        }

                    } else {
                        marker.getPopup().setContent('<b>' + data.Fecha + '</b>' + '<br />' + data.Latitud + ' ' + data.Longitud)
                        marker.setLatLng([data.Latitud, data.Longitud]);
                        //Polilinea
                        linearray.push([data.Latitud, data.Longitud]);
                        var polyline = L.polyline(linearray, { color: 'red' }).addTo(map);

                    }

                }

                xhttp.open("GET", "historicos.php");  // documento que estamos llamando
                xhttp.send();
            }

            setInterval(function () {   //creamos un intervalo para realizar el mismo request del archivo que genera la conexi贸n con la base de datos
                table();
            }, 1000); // Cada 1 segundos

        </script>
